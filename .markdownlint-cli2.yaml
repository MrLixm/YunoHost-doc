config:
  default: true

  # FIXME: should be removed when actually fixed
  no-alt-text: false

  # Title pages have first-level headings duplicated with the markdown header
  single-title: false

  # Github and grav don't have the same heading link fragment algorithm, headings with `'` are broken
  link-fragments: false

  code-block-style:
    style: fenced

  code-fence-style:
    style: backtick

  emphasis-style:
    style: asterisk

  strong-style:
    style: asterisk

  ul-style:
    style: dash

  ul-indent:
    indent: 2

  heading-style:
    style: atx

  no-duplicate-heading:
    siblings_only: true

  hr-style:
    style: ---

  ol-indent:
    indent: 2

  ol-prefix:
    style: ordered

  no-trailing-punctuation:
    punctuation: ".,;:"

  no-inline-html: false
  MD040:
    allowed_languages:
    - bash
    - html
    - css
    - javascript
    - php
    - json
    - yaml
    - toml
    - markdown
    - text
    - nginx
    language_only: true

  proper-names:
    code_blocks: false
    html_elements: false
    names:
    - YunoHost
    - GitHub

  line-length: false
  no-reversed-links: false
  no-missing-space-atx: false
  first-line-heading: false
